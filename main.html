<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toxic-MD | ğ±ğ¡_ğœğ¥ğ¢ğ§ğ­ğ¨ğ§</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #e2e8f0;
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* Star Animation for Twinkling Stars */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 1.5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.8; }
    }

    /* Button Container */
    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      flex-grow: 1;
    }

    /* Typing Effect */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blinkCaret {
      from, to { border-color: transparent; }
      50% { border-color: #fff; }
    }

    h3 {
      color: #4a8fe7;
      font-size: 30px;
      margin-bottom: 20px;
      font-weight: bold;
      overflow: hidden;
      border-right: .15em solid #fff;
      white-space: nowrap;
      animation:
        typing 3.5s steps(40, end),
        blinkCaret .75s step-end infinite;
    }

    /* Rainbow Button Animation */
    @keyframes rainbowBackground {
      0% { background-color: #ff0000; }
      14% { background-color: #ff7f00; }
      28% { background-color: #00ff00; }
      42% { background-color: #0000ff; }
      57% { background-color: #4b0082; }
      71% { background-color: #ff0000; }
      100% { background-color: #ff0000; }
    }

    /* Button Styling */
    .button {
      display: inline-block;
      width: 220px;
      font-size: 18px;
      font-weight: 500;
      height: 50px;
      border: 2px solid #444;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      text-align: center;
      line-height: 50px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: background 0.5s, box-shadow 0.3s ease;
      animation: rainbowBackground 5s linear infinite;
    }

    .button:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    /* Footer Section with Moving Rainbow Text */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      animation: rainbowText 10s linear infinite;
    }

    @keyframes rainbowText {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    footer b a {
      color: #fff;
      text-decoration: none;
    }

    footer b a:hover {
      text-decoration: underline;
    }

    /* Moving Bar Animation */
    .moving-bar {
      position: absolute;
      bottom: 20px;
      width: 100%;
      height: 6px;
      background-color: #ffeb3b;
      animation: moveBar 5s linear infinite;
    }

    @keyframes moveBar {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Dynamic Info Area */
    #Info {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Generate Stars -->
  <script>
    function createStars() {
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        document.body.appendChild(star);
      }
    }
    createStars();
  </script>

  <!-- Content Section -->
  <div class="button-container">
    <h3>Welcome to Toxic-MD by ğ±ğ¡_ğœğ¥ğ¢ğ§ğ­ğ¨ğ§</h3>
    <a href="/pair" class="button">PAIR CODE</a><br>
    <a href="https://example.com" class="button">DEPLOY PROJECT</a><br>
    <a href="https://github.com/example" class="button">FORK REPOSITORY</a><br>
    
    <div class="current-info" id="Info"><b>Loading...</b></div>
  </div>

  <!-- Footer Section -->
  <footer>
    <b>&copy; 2024 <a href="https://github.com/example">Toxic-MD | ğ±ğ¡_ğœğ¥ğ¢ğ§ğ­ğ¨ğ§</a></b>
  </footer>

  <!-- Moving Bar -->
  <div class="moving-bar"></div>

  <script>
    // Update Time, Date, and Day info dynamically
    function updateInfo() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const dayName = dayNames[now.getDay()];
      const date = now.toLocaleDateString(); 

      const timeString = `${hours}:${minutes}:${seconds}`;
      const infoString = `Time: ${timeString} | Date: ${date} | Day: ${dayName}`;
      document.getElementById('Info').textContent = infoString;
    }

    // Update info every second
    setInterval(updateInfo, 1000);
    updateInfo();
  </script>
</body>
</html>
